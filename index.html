<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="/lib/css/bootstrap.css">  -->
    <link rel="stylesheet" href="BMI.css">
    <title>BMI Calculator</title>
</head>

<body>

    <h1>Welcome to the GYM!</h1>

    <div class="container">
        <div class="row">
            
            <div class="col-4">
                <h3>This a simple BMI calculator application:</h3>
                <div class="form-group">
                    <label> Height:</label>
                    <input type="number" name="hightInput" class="form-control" value="" id="hight">
                    <small class="form-text text-muted">Please enter height in meters.</small>
                </div>
                <div class="form-group">
                    <label> Weight:</label>
                    <input type="number" name="weightInput" class="form-control" value="" id="weight">
                    <small class="form-text text-muted">Please enter weight in kilograms.</small>
                </div>

                <button onclick="getValues()" type="button" value="func" class="btn">Calculate</button>
                <p> Your BMI is:</p>
                <div class="form-control" id="score">
                    <span id="demo" type="number"></span>
                </div>
                <div>
                    <p> This means you are: <span id="answer" type="text"></span></p>
                </div>


            </div>
            

        </div>
    </div>
    <h3>And this is what you really look like..:) </h3>
    <div class="picboxrow">

        <div class="column">
            <img class="img" src="skinnystickman.jpg" alt="skinny" id="skinny" style="display:none">
        </div>
        <div class="column">
            <img class="img" src="stickmandirection.jpg" alt="normal" id="normal" style="display:none">
        </div>
        <div class="column">
            <img class="img" src="dagistickman.jpg" alt="fat" id="fat" style="display:none"> 
        </div>

    </div>
    <script src="BMI.js"></script>

</body>

</html>
